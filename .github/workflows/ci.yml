name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-flake:
    name: Check Flake
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Check flake
        run: nix flake check --no-build

  build-nixos:
    name: Build NixOS (${{ matrix.host }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        host:
          - venator
          - argo
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Build NixOS configuration
        run: nix build .#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel --dry-run

  build-darwin:
    name: Build nix-darwin (macbook)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Build nix-darwin configuration
        run: nix build .#darwinConfigurations.macbook.system --dry-run
